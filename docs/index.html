<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata Generator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="metadata, generator, ADS, processing scripts">
  <meta name="author" content="Alessio Graziano">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app">
    <h1>Please wait... </h1>
  </div>
  <script>
    window.$docsify = {
      
      name: 'Metadata Generator',
      repo: 'https://github.com/a-graziano/ADS_metadata_processing_scripts',
      themeColor: '#f11d0f', //'#3F51B5'// 
      loadSidebar: true, //enable sidebar//
      loadNavbar: false, //enable navbar//
      coverpage: true, //enable coverpage//

    copyCode: {
    buttonText: 'Copy',
    errorText: 'Error',
    successText: 'Copied',
  },

    share: {
              linkedin: true,
              facebook: true,
              twitter: true,
              whatsapp: true,
  },

    facebook: {
      url: "https://coroo.github.io/docsify-share"
  },

    footer: {
          copy: '<span>Metadata Generator 2023</span><br>',
          auth: 'by Alessio Graziano',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className',
  },

      plugins: [
        
        <!-- write own custom plugin -->
        function editButton(hook, vm) {

          // call the hook
          hook.beforeEach(function (html) {
           
            var url = "https://github.com/officialrajdeepsingh/docsifyjs/edit/master/" + vm.route.file;
            
              // basic route fix 
            let tempFile = url.replace("docsifyjs/README.md", "README.md",)
              ? url.replace("docsifyjs/README.md", "README.md")
              : url;

            // Add Edit Button
            var editHtml = "[üìù EDIT DOCUMENT](" + url + ")\n";

            // Add edit button on top of file
            return editHtml + html + "\n----\n" + "Last modified " + editHtml;
          });
        },
        ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>

  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
